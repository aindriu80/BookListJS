<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="36x36" href="/resources/flavicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="48x48" href="resources/flavicon/favicon-32x32.png">
    <link rel="stylesheet" href="resources/style.css"></style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"></style>
    <title>Book List</title>
</head>
<body>
<div class="container">
    <h1>Add Book</h1>
    <form id="book-form">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" class="u-full-width">
        </div>
        <div>
            <label for="title">Author</label>
            <input type="text" id="author" class="u-full-width">
        </div>
        <div>
            <label for="title">ISBN</label>
            <input type="text" id="isbn" class="u-full-width">
        </div>
        <div>
            <input type="submit" value="Submit" class="u-full-width">
        </div>
    </form>
     
    <table class="u-full-width">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
</div>
<script src="resources/app.js"></script>
</body>
</html>
